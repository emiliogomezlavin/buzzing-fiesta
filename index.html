<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Rumble</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="animate.min.css"> -->
  <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="dataDummie.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</head>

<body>
  

  <div class="container-fluid">
    <header> 
      <div>Header</div>
    </header>
    <div class="row" id="row1">
      <div class="col-md-3"><div id="scoresX">Scores</div></div>
      <div class="col-md-1"></div>
      <div class="col-md-1">Category 1</div>
      <div class="col-md-1">Category 2</div>
      <div class="col-md-1">Category 3</div>
      <div class="col-md-1">Category 4</div>
      <div class="col-md-1"></div>
      <div class="col-md-3"><div id="scoresY">Scores</div></div>
    </div>
    <div class ="row" id="row2">
      <div class="col-md-3">
        <h1>Player 1</h1>
        <img src="images/dog-test.jpg" height="200px" width="200px">
        <div class="buzz" id="buzzerX">a</div>
      </div>  
      <div class="col-md-6">
        <div id="board">
          <p>Name of the band</p>
          <div id="form">
            <audio id="song" autoplay></audio>
          </div>
        </div>
        <button id="btn">START</button>
      </div>
      <div class="col-md-3">
        <h1>Player 2</h1>
        <img src="images/grumpy-cat.jpg" height="200px" width="200px">
        <div class="buzz" id="buzzerO">a</div>
      </div>
    </div>
    <div class="row" id="row3">
      <div class="col-md-3">Cool fact</div>
      <div class="col-md-9">Data</div>
    </div>
  </div>
</body>

</html>

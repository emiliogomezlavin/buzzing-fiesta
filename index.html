<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Rumble</title>
  
  <!-- Adds Bootstrap library and CSS file -->
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
  <!-- Adds animate.css library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  
  <!-- Adds JQuery and Ajax libraries and the Javascript file -->
  <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="coolFacts.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
  <!-- <script src="dataDummie.js" type="text/javascript"></script> -->
</head>

<body>

  <header> 
    <div>Header</div>
  </header>
  <div class="container-fluid">
    <div class="row" id="row1">
      <div class="col-md-3"><div id="scoresX" class="buzzer">0</div></div>
      <div class="col-md-6 alerts" id="alerts">Welcome! Please input your details!</div>
     <!--  <div class="col-md-1"></div>
      <div class="col-md-1">Category 1</div>
      <div class="col-md-1">Category 2</div>
      <div class="col-md-1">Category 3</div>
      <div class="col-md-1">Category 4</div>
      <div class="col-md-1"></div> -->
      <div class="col-md-3"><div id="scoresY" class="buzzer">0</div></div>
    </div>
    <div class ="row" id="row2">
      <div class="col-md-3" id="Xside">
        <h1 id="player1">Player 1
          <p>Use the letter S</p>
        </h1>
        <img id="players" src="images/avatar-1.jpeg" height="200px" width="200px">
        <img id="buzzerX" src="https://pbs.twimg.com/profile_images/722412969/_big.png" height="80px" width="80px">
        <!-- <div class="triangle" id="buzzerX"></div> -->
      </div>  
      <div class="col-md-6" id="boardCol">
        <div id="board">
          <form class=".col-md-6" id="startForm">
            <label class ="formLabel" for="player1Input" id="firstInput">Player 1</label>
            <input class="formInput" type="text" id="player1Input" placeholder="First name" required>
            <label class ="formLabel" for="player2Input">Player 2</label>
            <input class="formInput" type="text" id="player2Input" placeholder="First name" required>
            <label class ="formLabel" for="bandInput">Artist Name</label>
            <input class="formInput" type="text" id="artistInput" placeholder="Choose the name of the artist" required>
            <input type="submit" id="formSubmit" class="btn btn-primary" value="SUBMIT">
          </form>
          <div id="form">
            <audio id="song" autoplay></audio>
            <audio src="songs/back-in-black.mp3" id="acdc" autoplay></audio>
          </div>
          <button class="btn btn-danger" id="btn">PLAY</button>
        </div>
      </div>
      <div class="col-md-3" id="Yside">
        <h1 id="player2">Player 2
          <p>Use the letter L</p>
        </h1>
        <img id="players" src="images/avatar-2.jpeg" height="200px" width="200px">
        <img id="buzzerY" src="https://pbs.twimg.com/profile_images/722412969/_big.png" height="80px" width="80px">
        <!-- <div class="triangle" id="buzzerY"></div> -->
      </div>
    </div>
    <div class="row" id="row3">
      <div class="col-md-3" id="coolfacttitle">DID</br>YOU</br>KNOW?</div>
      <div class="col-md-9" id="coolfact"></div>
    </div>
  </div>
  <!-- <div id="boardFrame"></div> -->
</body>

</html>

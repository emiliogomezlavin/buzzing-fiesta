<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drum Kit</title>
  <!-- Adds Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- Adds Arvo Font -->
  <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="styles/drumkit.css">
  <script src="scripts/drumkitScript.js" type="text/javascript"></script>
</head>

<body>
  
  <div class="row">
    <div class="col-md-12" id="keys">
      <div class="row">
        <div class="col-md-6 col-md-offset-1">
          <h1>Key Commands</h1>
          <br>
        </div>
      </div>
      <div class="col-md-3 col-md-offset-1">
        <ul>
          <li><span style="color: #b71c1c">Snare:</span> Use letter F</li>
          <li><span style="color: #b71c1c">Bass Kick:</span> Use Space Bar</li>
          <li><span style="color: #b71c1c">Hi-hat:</span> Use letter J</li>
          <li><span style="color: #b71c1c">Hi-tom left:</span> Use letter T</li>
        </ul>
      </div>
      <div class="col-md-3">
        <ul>
          <li><span style="color: #b71c1c">Hi-tom right:</span> Use letter Y</li>
          <li><span style="color: #b71c1c">Crash:</span> Use letter R</li>
          <li><span style="color: #b71c1c">Ride:</span> Use letter U</li>
          <li><span style="color: #b71c1c">Low-tom:</span> Use letter K</li>
        </ul>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-10 container">
      <img src="media/images/drum-kit.jpg">
      <div id="pos1" class="drum">1</div>
      <div id="pos2" class="drum">2</div>
      <div id="pos3" class="drum">3</div>
      <div id="pos4" class="drum">4</div>
      <div id="pos5" class="drum">5</div>
      <div id="pos6" class="drum">6</div>
      <div id="pos7" class="drum">7</div>
      <div id="pos8" class="drum">8</div>
    </div>
  </div>

</body>

</html>
